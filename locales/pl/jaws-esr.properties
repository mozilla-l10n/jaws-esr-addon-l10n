# LOCALIZATION NOTE(jawsesr.dialog.msg): This string will be used for the browser modal
# dialog message that prompts user to restart their browser. %S is brandShortName
jawsesr.dialog.msg=Używasz czytnika ekranowego JAWS w wersji niezgodnej z nowymi funkcjami przeglądarki %S. Uruchom przeglądarkę %S ponownie, aby wyłączyć niezgodne funkcje i przywrócić pełną obsługę ułatwień dostępu.

# LOCALIZATION NOTE(jawsesr.dialog.msg.e10sOn): This string will be used for the
# browser modal dialog message that prompts user to restart their browser and
# enable multiprocess. %S is brandShortName
jawsesr.dialog.msg.e10sOn=Używany czytnik ekranowy jest teraz zgodny z najnowszymi funkcjami przeglądarki %S. Uruchom przeglądarkę %S ponownie, aby je włączyć.
