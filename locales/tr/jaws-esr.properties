# LOCALIZATION NOTE(jawsesr.dialog.msg): This string will be used for the browser modal
# dialog message that prompts user to restart their browser. %S is brandShortName
jawsesr.dialog.msg=Yeni %S özellikleriyle artık uyumlu olmayan bir JAWS ekran okuyucu sürümü kullanıyorsunuz. Uyumsuz özellikleri kapatmak ve erişilebilirlik desteğini geri getirmek için %S'u yeniden başlatın.

# LOCALIZATION NOTE(jawsesr.dialog.msg.e10sOn): This string will be used for the
# browser modal dialog message that prompts user to restart their browser and
# enable multiprocess. %S is brandShortName
jawsesr.dialog.msg.e10sOn=Ekran okuyucunuz yeni %S özellikleriyle daha uyumlu hale geldi. Bu özellikleri etkinleştirmek için %S tarayıcınızı yeniden başlatın.
